
<table class="table">
    <thead>
        <th>ID</th><th>Reporter</th><th>Date</th><th>Events</th>
    </thead>
    <tbody>
        {% for report in reports %}
        <tr>
            <td>{{report.id}}</td>
            <td>{{report.reporter}}</td>
            <td>{{report.date}}</td>
            <td>{{report.events}}
        </tr>
        {% endfor %}
    </tbody>
</table>

<p>Total Reports: {{total}}</p>
